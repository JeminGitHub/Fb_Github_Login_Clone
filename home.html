<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub | Login Form</title>
    <link rel="stylesheet" href="./git.css">
</head>
<body>
    
<div class="container">
    <div class="form-main">
        <div class="head-container">
            <img src="./images/ghlogo.png">
            <p>Sign in to GitHub</p>
        </div>
        <div class="form-input">
            <div class="input-section">
                <label id="emails" for="email">Username or email address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-section">
                <div class="options">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a></div>
                <input type="password" name="password" id="password">
                <div class="btn-section">
                    <button type="submit">Sign in</button>
                </div>
            </div>
            </div>
            <div class="new-acnt">
                <p>New to GitHub</p>
                <a href="#"> Create an account</a> 
            </div>
            <div class="term">
                <ul>
                    <li>Terms</li>
                    <li>Privacy</li>
                    <li>Docs</li>
                    <li id="single" ></li><a href="https://github.com/JeminGitHub">Contact Github Support</li></a>
                </ul>
            </div>
        

    </div>
</div>

</body>
</html>
